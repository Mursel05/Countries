<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>Where in the world?</h1>
        <div class="mode">
          <img class="img" src="./image/mode-dark.png" alt="mode icon" />
          <img
            class="img hidden"
            src="./image/mode-light.png"
            alt="mode icon"
          />
          <span>Dark Mode</span>
        </div>
      </div>
      <div class="main">
        <div class="search-filter">
          <div class="search">
            <img src="./image/search-dark.png" class="img" alt="search icon" />
            <img
              src="./image/search-light.png"
              class="img hidden"
              alt="search icon"
            />
            <input type="text" placeholder="Search for a country..." />
          </div>
          <div class="filter">
            <div class="filter-header">
              <span class="header">Filter by Region</span>
              <img src="./image/open-dark.png" class="img" alt="open icon" />
              <img
                src="./image/open-light.png"
                class="img hidden"
                alt="open icon"
              />
            </div>
            <div class="filter-properties">
              <p id="Africa" class="region">Africa</p>
              <p id="America" class="region">America</p>
              <p id="Asia" class="region">Asia</p>
              <p id="Europe" class="region">Europe</p>
              <p id="Oceania" class="region">Oceania</p>
            </div>
          </div>
        </div>
        <div class="countries"></div>
      </div>
      <div class="detail hidden">
        <button>
          <img src="./image/arrow-dark.png" class="img" alt="arrow" />
          <img src="./image/arrow-light.png" class="img hidden" alt="arrow" />
          Back
        </button>
        <div class="country-detail">
          
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
